<!DOCTYPE html>
<html lang="pl">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>HRPmap</title>
  </head>
  <body>
    
    <section class="container">
      <div class="flex">
        <div class="conference-left-up">CONFERENCE1</div>
        <div class="conference-left-down">CONFERENCE3</div>
        <div class="conference-right-up">CONFERENCE2</div>
        <div class="conference-right-down">CONFERENCE4</div>
      </div>
        <div class="flex">
          <div class="room1">ROOM1</div>
          <div class="hall1">HALL1</div>
        </div>
        <div class="flex">
          <div class="room2">ROOM2</div>
          <div class="hall2">HALL2</div>
          <div class="hall3">HALL3</div>
          <div class="kitchen">KITCHEN</div>
          <div class="room5">ROOM5</div>
        </div>
        <div class="room3">ROOM3</div>
        <div class="room4">ROOM4</div>
        </div>
    </section>

    <div class="mac">
      <label class="mac-label" for="conference-left-up"></label>
      <input class="mac-input" type="text" name="conference-left-up" id="conference-left-up" placeholder="conference1" required="required">
      <label class="mac-label" for="conference-right-up"></label>
      <input class="mac-input" type="text" name="conference-right-up" id="conference-right-up" placeholder="conference2" required="required">
      <label class="mac-label" for="conference-left-down"></label>
      <input class="mac-input" type="text" name="conference-left-down" id="conference-left-down" placeholder="conference3" required="required">
      <label class="mac-label" for="conference-right-down"></label>
      <input class="mac-input" type="text" name="conference-right-down" id="conference-right-down" placeholder="conference4" required="required">
      <label class="mac-label" for="room1"></label>
      <input class="mac-input" type="text" name="room1" id="room1" placeholder="room1" required="required">
      <label class="mac-label" for="room2"></label>
      <input class="mac-input" type="text" name="room2" id="room2" placeholder="room2" required="required">
      <label class="mac-label" for="room3"></label>
      <input class="mac-input" type="text" name="room3" id="room3" placeholder="room3" required="required">
      <label class="mac-label" for="room4"></label>
      <input class="mac-input" type="text" name="room4" id="room4" placeholder="room4" required="required">
      <label class="mac-label" for="room5"></label>
      <input class="mac-input" type="text" name="room5" id="room5" placeholder="room5" required="required">
      <label class="mac-label" for="hall1"></label>
      <input class="mac-input" type="text" name="hall1" id="hall1" placeholder="hall1" required="required">
      <label class="mac-label" for="hall2"></label>
      <input class="mac-input" type="text" name="hall2" id="hall2" placeholder="hall2" required="required">
      <label class="mac-label" for="hall3"></label>
      <input class="mac-input" type="text" name="hall3" id="hall3" placeholder="hall3" required="required">
      <label class="mac-label" for="kitchen"></label>
      <input class="mac-input" type="text" name="kitchen" id="kitchen" placeholder="kitchen" required="required">
      <button class="mac-button" type="submit">Send</button>
    </div>
    
      <div class="site-down"></div>
  </body>
</html>
